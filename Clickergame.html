<html><head></head><body>
        <canvas  onclick="myFunction(event)" id="myCanvas" width="900" height="520" style="border:1px solid #000000;" ></canvas>
        <br>
        <button onclick="location.reload()">Restart</button>
    
    
        <script>
        
        //Image var
        var imageObj2 = new Image();
        
        //background
         var imageObj = new Image();

     
        
        
        
        
        
        
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=5;
            var randx=200;
            var randy=300;
            ctx.textAlign="center";
            ctx.font="30px Times New Roman";
            ctx.fillText("Lives: "+lives, 60, 30);
            ctx.fillText("Score: "+score, 835, 30);
             ctx.fillStyle = 'red';
            ctx.fillText("American Clicker Game", 450,30);
            //SHAPE AS Image 
                  imageObj.onload = function() {
        ctx.drawImage(imageObj, 0,35);
      };
      imageObj.src = 'https://images.fineartamerica.com/images-medium-large-5/giant-american-flag-ron-hedges.jpg';
        
        
            
          imageObj2.onload = function() {
        ctx.drawImage(imageObj2, randx, randy);
      };
      imageObj2.src = "https://jr.brainpop.com//image_library/206000/206225_256x256.png";
      

            function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+300 && ypos>=randy && ypos<=randy+300){
                    ctx.clearRect(0, 0, 1000, 1000);
                    score++;
                    ctx.fillText("Score: "+score, 835, 30);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    ctx.fillStyle = 'blue';
                    ctx.fillText("American Clicker Game", 450,30);
                    randx=Math.random()*825;
                    randy=Math.random()*400;
                    
                          imageObj.onload = function() {
        ctx.drawImage(imageObj, 0,35);
      };
      imageObj.src = 'https://images.fineartamerica.com/images-medium-large-5/giant-american-flag-ron-hedges.jpg';
        
        
                   imageObj2.onload = function() {
                       
                       
        ctx.drawImage(imageObj2, randx, randy);
      };
      imageObj2.src = "https://jr.brainpop.com//image_library/206000/206225_256x256.png";
      
                } else {
                    ctx.clearRect(0, 0, 1000, 1000);
                    lives--;
                    ctx.fillText("Score: "+score, 835, 30);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    
                      ctx.fillText("American Clicker Game", 450,30);
                    randx=Math.random()*825;
                    randy=Math.random()*400;
                          imageObj.onload = function() {
        ctx.drawImage(imageObj, 0,35);
      };
      imageObj.src = 'https://images.fineartamerica.com/images-medium-large-5/giant-american-flag-ron-hedges.jpg';
        
        
                    imageObj2.onload = function() {
        ctx.drawImage(imageObj2, randx, randy);
      };
      imageObj2.src = "https://jr.brainpop.com//image_library/206000/206225_256x256.png";
                    if (lives==0){
                        alert("Game Over");
                        location.reload();
                    }
                }
                if (score==25){
                    alert("You're a AMERICAN STAR");
                    location.reload();
                }
            }
        </script>
    
</body></html>
