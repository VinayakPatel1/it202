<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
// Create gradient
var grd = ctx.createLinearGradient(300.000, 278.000, 0.000, 22.000);
grd.addColorStop(0.000, 'rgba(86, 255, 255, 1.000)');
      grd.addColorStop(0.285, 'rgba(255, 170, 255, 1.000)');
      grd.addColorStop(0.500, 'rgba(0, 255, 0, 1.000)');
      grd.addColorStop(0.685, 'rgba(0, 255, 255, 1.000)');
      grd.addColorStop(0.971, 'rgba(0, 0, 127, 1.000)');
      
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0,0,400,400);
</script>
